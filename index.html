      "url": "https://hyperpara.co",

      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Pakistan"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "contact@hyperpara.com"
      },
      "sameAs": [
        "https://linkedin.com/company/hyperpara",
        "https://github.com/hyperpara"
      ],
      "serviceArea": {
        "@type": "Country",
        "name": "Worldwide"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Software Development Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "AI Solutions",
              "description": "Machine learning, NLP, predictive analytics, and AI-driven automation"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Web Development",
              "description": "Full-stack web applications with modern technologies"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Custom Software Development",
              "description": "Tailored software solutions for unique business needs"
            }
          }
        ]
      }
    }
    </script>
